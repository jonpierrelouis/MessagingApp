
<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
    <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <span class="fs-5 fw-semibold">Friends List</span>
    </a>

    <div class="list-group list-group-flush border-bottom scrollarea" *ngFor="let i of resp">

    </div>
</div>
